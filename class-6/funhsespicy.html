<!DOCTYPE html>
<html>
    <head>
        <title>06.2 jQuery Funhouse</title>
        <link rel="stylesheet" href="./funhsespicy.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="row">
        <div class="control">
            <img class="garage-door-opener" src="https://img1.banggood.com/thumb/view/upload/2012/liangping/SKU092033%20(4).JPG">
        </div>
        <div>
            <img class="garage-door" src="http://www.wayne-dalton.com/cards/wood-garage-door-100-series.jpg">
        </div>
        </div>
        
        <div class="row">
            <div class="control">
                <img class="pokeball" src="http://www.freeiconspng.com/uploads/pokeball-icon-10.jpg">
            </div>
            <div>
                <img class="pikachu" src="http://suptg.thisisnotatrueending.com/archive/22400891/images/1357355738313.jpg">
            </div>
        </div>
        
        <div class="row">
            <div class="control">
                <img class="light-switch" src="http://1.bp.blogspot.com/-eac-Y83or0Y/UBrUMaW_TsI/AAAAAAAAAJg/H-lLuPVgCwM/s1600/lightswitch.jpg">
            </div>
            <div>
                <img class="light-bulb" src="https://tr2.cbsistatic.com/hub/i/r/2013/09/18/480b6c51-b7f0-46f7-938d-8975a1fbba02/thumbnail/770x578/700832a828a046628dfd771c3c8c8063/lightbulb-m2m_091813.jpg">
            </div>
        </div>
        
        <div class="row">
            <div class="control">
                <img class="fire-engine" src="https://ca-times.brightspotcdn.com/dims4/default/564b544/2147483647/strip/true/crop/640x360+0+60/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F50%2F76%2F2a963ba24fa38d2ef1b2271d9daf%2Ftruck-e57.jpg">
            </div>
            <div>
                <img class="fire" src="https://images.unsplash.com/photo-1517594422361-5eeb8ae275a9?ixlib=rb-1.2.1&w=1000&q=80">
            </div>
        </div>
   </body>
</html>
<script>
    $("garage-door-opener").click(function() {
    $(".garage-door").slideToggle();
});

$("pokeball").click(function() {
    $(".pikachu").fadeIn();
});

$("light-switch").click(function() {
    $(".light-bulb").show();
});
$("fire-engine").click(function() {
    $(".fire").toggle();
});
</script>
